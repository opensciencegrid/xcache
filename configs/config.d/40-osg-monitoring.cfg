xrd.report xrd-report.osgstorage.org:9931

xrootd.monitor all \
               auth \
               flush 30s \
               window 5s fstat 60 lfn ops xfr 5 \
               dest redir fstat info user xrd-report.osgstorage.org:9930 \
               dest fstat info user xrd-mon.osgstorage.org:9930

all.sitename $(sitename)
